  <style>
    :root{
      --gold:#cba258;
      --gold-glow:#ffe79a;
      --dark:#0a0a0a;
      --glass:rgba(30,30,30,.55);
      --radius:22px;
      --blur:22px;
    }
    *{box-sizing:border-box;margin:0;padding:0;font-family:'Inter',sans-serif;color:#fff;-webkit-tap-highlight-color:transparent}
    body{background:var(--dark);padding-bottom:90px}

    /* ---- TOP: Circle DP â†’ Name â†’ Buttons ---- */
    .top-section{text-align:center;padding:40px 20px 20px}

    .dp-circle{
      width:120px;height:120px;border-radius:50%;margin:0 auto 18px;
      background:url("https://images.unsplash.com/photo-1614771637369-ed94441a651a?auto=format&fit=crop&w=800&q=80") center/cover;
      border:3px solid var(--gold);box-shadow:0 0 25px -5px var(--gold);
      position:relative;overflow:hidden;
    }
    .dp-circle::after{
      content:"";position:absolute;inset:0;border-radius:50%;
      background:radial-gradient(circle at 30% 30%,rgba(255,255,255,.25),transparent 60%);
    }

    .name{font-size:1.5rem;font-weight:800;margin-bottom:6px;letter-spacing:.5px}
    .username{color:rgba(255,255,255,.55);font-size:.9rem}
    .tagline{font-size:1rem;font-weight:600;background:linear-gradient(90deg,var(--gold),var(--gold-glow));-webkit-background-clip:text;-webkit-text-fill-color:transparent;margin:12px 0 25px}

    .btn{
      display:block;width:100%;max-width:300px;margin:0 auto 12px;padding:14px 0;border-radius:var(--radius);
      font-weight:700;font-size:1rem;text-align:center;transition:.25s;position:relative;overflow:hidden;
    }
    .btn-primary{background:linear-gradient(135deg,var(--gold) 0%,var(--gold-glow) 100%);color:#000}
    .btn-primary:hover{box-shadow:0 0 30px -5px var(--gold);transform:translateY(-2px)}
    .btn-secondary{border:1px solid rgba(255,255,255,.18);background:rgba(255,255,255,.06)}
    .btn-secondary:hover{background:rgba(255,255,255,.12);transform:translateY(-2px)}

    /* ---- LUXURY CARD ---- */
    .luxury-card{
      width:92%;max-width:380px;margin:25px auto;background:var(--glass);
      border:1px solid rgba(255,255,255,.08);border-radius:var(--radius);
      backdrop-filter:blur(var(--blur));-webkit-backdrop-filter:blur(var(--blur));
      box-shadow:0 0 0 1px rgba(203,162,88,.12),0 30px 60px -15px rgba(0,0,0,.6);
      overflow:hidden;position:relative;
    }
    .luxury-card::before{
      content:"";position:absolute;inset:0;border-radius:var(--radius);
      padding:2px;background:conic-gradient(from 180deg,var(--gold),#fff,var(--gold-glow),var(--gold));
      -webkit-mask:linear-gradient(#000 0 0) content-box,linear-gradient(#000 0 0);
      -webkit-mask-composite:xor;mask-composite:exclude;animation:spin 6s linear infinite;
    }
    @keyframes spin{to{transform:rotate(360deg)}}

    .card-body{padding:25px}
    .card-title{font-size:1.15rem;font-weight:700;color:var(--gold-glow);margin-bottom:10px}
    .card-text{font-size:.85rem;line-height:1.6;opacity:.8}

    /* ---- BOTTOM NAV ---- */
    .bottom-nav{
      position:fixed;bottom:0;left:0;right:0;height:70px;
      background:rgba(10,10,10,.95);backdrop-filter:blur(20px);
      border-top:1px solid rgba(255,255,255,.08);
      display:flex;justify-content:space-around;align-items:center;
      z-index:100;
    }
    .nav-item{
      flex:1;text-align:center;font-size:.7rem;font-weight:600;
      color:rgba(255,255,255,.6);transition:.2s;
    }
    .nav-item.active,.nav-item:active{color:var(--gold-glow);transform:scale(1.05)}
    .nav-icon{width:24px;height:24px;margin:0 auto 3px;fill:currentColor}
  </style>
</head>
